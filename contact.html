<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SLIVAL | Contact</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="main-container">
    <div class="top-bar-container">
      <header class="hero-header">
        <h2 class="intro-text">want to</h2>
        <h1 class="main-name">CONTACT</h1>
        <h2 class="aka-text">me?</h2>
      </header>
      <div class="header-extension"></div>
    </div>

    <div class="content-box">
        <div class="about-scrollable">
            <div class="contact-content">
                <div class="about-intro-text">
                    <h3>the best way to contact me is via email or discord. click below to copy stuff to your clipboard!</h3>
                    <br>

                    <div class="contact-info">
                        <div class="contact-item" onclick="copyToClipboard('email', event)">
                            <span class="contact-label">personal:</span>
                            <span class="value" id="email">samuel.coa48@gmail.com</span>
                            <i class="fas fa-copy copy-icon"></i>
                        </div>
                        <br>

                        <div class="contact-item" onclick="copyToClipboard('partybomb', event)">
                            <span class="contact-label">partybomb:</span>
                            <span class="value" id="partybomb">partybombstudio@outlook.com</span>
                            <i class="fas fa-copy copy-icon"></i>
                        </div>
                        <br>
                    
                        <div class="contact-item" onclick="copyToClipboard('discord', event)">
                            <span class="contact-label">discord:</span>
                            <span class="value" id="discord">slival6</span>
                            <i class="fas fa-copy copy-icon"></i>
                        </div>
                    </div>
                </div>
                <img src="./images/contact.png" alt="Profile picture" class="contact-image"/>
            </div>
        </div>
    </div>

    <div class="footer-bar">
        <div class="back-button-container">
          <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> back
          </a>
        </div>
    
        <div class="social-bar">
          <div class="social-wrapper">
            <a href="https://github.com/SLIVAL6" target="_blank" class="social-btn">
              <i class="fab fa-github"></i>
            </a>
            <div class="tooltip-text">GitHub</div>
          </div>
      
          <div class="social-wrapper">
            <a href="https://www.linkedin.com/in/samuel-coa/" target="_blank" class="social-btn">
              <i class="fab fa-linkedin"></i>
            </a>
            <div class="tooltip-text">LinkedIn</div>
          </div>
      
          <div class="social-wrapper">
            <a href="https://x.com/SLIVAL6" target="_blank" class="social-btn">
              <i class="fab fa-x-twitter"></i>
            </a>
            <div class="tooltip-text">Twitter / X</div>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
