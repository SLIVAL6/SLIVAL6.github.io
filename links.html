<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SLIVAL | Links</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="main-container">
    <div class="top-bar-container">
      <header class="hero-header">
        <h2 class="intro-text">hyper</h2>
        <h1 class="main-name">LINKS</h1>
        <h2 class="aka-text">galore</h2>
      </header>
      <div class="header-extension"></div>
    </div>

    <div class="content-box">
      <div class="links-wrapper">
          <div class="links-grid">
          <a href="https://github.com/SLIVAL6" target="_blank" class="link-tile">
            <i class="fab fa-github"></i>
            <span>GitHub</span>
          </a>
          <a href="https://www.linkedin.com/in/samuel-coa/" target="_blank" class="link-tile">
            <i class="fab fa-linkedin"></i>
            <span>LinkedIn</span>
          </a>
          <a href="https://x.com/SLIVAL6" target="_blank" class="link-tile">
            <i class="fab fa-x-twitter"></i>
            <span>Twitter / X</span>
          </a>
          <a href="https://www.youtube.com/@SLIVAL6" target="_blank" class="link-tile">
            <i class="fab fa-youtube"></i>
            <span>YouTube</span>
          </a>
          <a href="https://slival.itch.io/" target="_blank" class="link-tile">
            <i class="fab fa-itch-io"></i>
            <span>itch.io</span>
          </a>
          <a href="https://store.steampowered.com/search/?developer=PARTYBOMB%20STUDIO" target="_blank" class="link-tile">
            <i class="fab fa-steam"></i>
            <span>Steam</span>
          </a>
        </div>

        <p class="links-note">links will open in a new tab</p>
      </div>
      
    </div>

    <div class="footer-bar">
        <div class="back-button-container">
          <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> back
          </a>
        </div>
    
        <div class="social-bar">
          <div class="social-wrapper">
            <a href="https://github.com/SLIVAL6" target="_blank" class="social-btn">
              <i class="fab fa-github"></i>
            </a>
            <div class="tooltip-text">GitHub</div>
          </div>
      
          <div class="social-wrapper">
            <a href="https://www.linkedin.com/in/samuel-coa/" target="_blank" class="social-btn">
              <i class="fab fa-linkedin"></i>
            </a>
            <div class="tooltip-text">LinkedIn</div>
          </div>
      
          <div class="social-wrapper">
            <a href="https://x.com/SLIVAL6" target="_blank" class="social-btn">
              <i class="fab fa-x-twitter"></i>
            </a>
            <div class="tooltip-text">Twitter / X</div>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
